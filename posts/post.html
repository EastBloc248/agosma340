<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
  <title>Article | The Environmental Cost of War</title>
  <link rel="icon" type="image/x-icon" href="../assets/favicon.ico" />
  <script src="https://use.fontawesome.com/releases/v6.3.0/js/all.js" crossorigin="anonymous"></script>
  <link href="https://fonts.googleapis.com/css?family=Varela+Round" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i" rel="stylesheet" />
  <link href="../css/styles.css" rel="stylesheet" />

  <style>
    .wrap { padding-top: 9rem; padding-bottom: 5rem; background:#0b0f14; min-height:100vh; }
    .content p { color: rgba(255,255,255,.85); line-height:1.7; }
    .muted { color: rgba(255,255,255,.65); }
    .chip { display:inline-block; padding:.25rem .6rem; border-radius:999px; border:1px solid rgba(255,255,255,.18); color:#e6e6e6; font-size:.8rem; margin:.15rem .25rem .15rem 0; }
    a.link { color:#9ecbff; text-decoration:none; }
    a.link:hover { text-decoration:underline; }
    .card-dark { background:#111826; border:1px solid rgba(255,255,255,.10); border-radius:16px; padding:1.25rem; }
  </style>
</head>

<body>
  <nav class="navbar navbar-expand-lg navbar-light fixed-top" id="mainNav">
    <div class="container px-4 px-lg-5">
      <a class="navbar-brand" href="../index.html#page-top">Home</a>
      <button class="navbar-toggler navbar-toggler-right" type="button" data-bs-toggle="collapse" data-bs-target="#navbarResponsive">
        Menu <i class="fas fa-bars"></i>
      </button>
      <div class="collapse navbar-collapse" id="navbarResponsive">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="../articles.html">Articles</a></li>
          <li class="nav-item"><a class="nav-link" href="../index.html#about">About</a></li>
          <li class="nav-item"><a class="nav-link" href="../index.html#signup">Contact</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <main class="wrap">
    <div class="container px-4 px-lg-5">
      <div class="mb-4">
        <a class="link" href="../articles.html">← Back to Articles</a>
      </div>

      <h1 class="text-white text-uppercase mb-2" id="title">Loading…</h1>
      <div class="muted mb-3" id="meta"></div>
      <div id="tags" class="mb-4"></div>

      <div class="card-dark content" id="content"></div>

      <div class="mt-4" id="sourcesWrap" style="display:none;">
        <h4 class="text-white mt-5 mb-3">Sources</h4>
        <ul id="sources" class="muted"></ul>
      </div>
    </div>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="../js/scripts.js"></script>

  <script>
    function getSlug(){
      return new URLSearchParams(location.search).get('slug');
    }
    function fmtDate(d){
      try { return new Date(d).toLocaleDateString(undefined, {year:'numeric', month:'long', day:'2-digit'}); }
      catch { return d; }
    }

    async function init(){
      const slug = getSlug();
      const res = await fetch('../posts.json', {cache:'no-store'});
      const posts = await res.json();
      const post = posts.find(p => p.slug === slug);

      if (!post){
        document.getElementById('title').textContent = "Article not found";
        document.getElementById('meta').textContent = "Check the link or the slug in posts.json";
        document.getElementById('content').innerHTML = "<p>Go back and try another article.</p>";
        return;
      }

      document.title = post.title + " | The Environmental Cost of War";
      document.getElementById('title').textContent = post.title;
      document.getElementById('meta').textContent = `${fmtDate(post.date)} • ${post.tags?.join(', ') || ''}`;

      // tags
      const tagsEl = document.getElementById('tags');
      tagsEl.innerHTML = '';
      (post.tags||[]).forEach(t => {
        const span = document.createElement('span');
        span.className = 'chip';
        span.textContent = t;
        tagsEl.appendChild(span);
      });

      // content
      const contentEl = document.getElementById('content');
      contentEl.innerHTML = '';
      (post.content||[]).forEach(p => {
        const para = document.createElement('p');
        para.textContent = p;
        contentEl.appendChild(para);
      });

      // sources
      if (post.sources && post.sources.length){
        document.getElementById('sourcesWrap').style.display = 'block';
        const ul = document.getElementById('sources');
        ul.innerHTML = '';
        post.sources.forEach(s => {
          const li = document.createElement('li');
          li.innerHTML = `<a class="link" href="${s.url}" target="_blank" rel="noopener">${s.label}</a>`;
          ul.appendChild(li);
        });
      }
    }

    init();
  </script>
</body>
</html>
